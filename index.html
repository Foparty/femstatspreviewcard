<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alfonso Mart√≠n | Stats preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="center">
			<div class="card">
				<div class="img__container">
					<picture class="card__img">
						<source
							media="(min-width:50rem)"
							srcset="./images/image-header-desktop.jpg"
						/>
						<img src="./images/image-header-mobile.jpg" alt="" />
					</picture>
				</div>
				<div class="content__container">
					<h2 class="card__title">
						Get <span>insights</span> that help your business grow.
					</h2>
					<p class="card__text">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="data-container">
						<ul>
							<li>
								<p class="data">10k+</p>
								<p class="data-tag">companies</p>
							</li>
							<li>
								<p class="data">314</p>
								<p class="data-tag">templates</p>
							</li>
							<li>
								<p class="data">12M+</p>
								<p class="data-tag">queries</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
